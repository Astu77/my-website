<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Styling for the layout */
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        /* Sidebar styles */
        #sidebar {
            height: 100vh;
            padding: 20px;
            border-right: 1px solid #ddd;
            background-color:#eef1f3;
            color: white;
        }

        #sidebar .text-center {
            margin-bottom: 20px;
        }

        #sidebar img {
            width: 100px;
            border-radius: 50%;
        }

        #sidebar h4, #sidebar p {
            margin-top: 10px;
            color: rgb(226, 58, 58);
        }

        #sidebar .nav-link {
            color: rgb(224, 21, 21);
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
        }

        #sidebar .nav-link:hover {
            color: #007bff;
        }

        /* Main content styles */
        #main-content {
            padding: 30px;
        }

        #main-content h1 {
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #sidebar {
                display: none;
            }

            #main-content {
                width: 100%;
            }

            #toggleSidebar {
                display: block;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 d-none d-md-block" id="sidebar">
                <div class="text-center py-4">
                    <img src="https://scontent-cgk1-2.xx.fbcdn.net/v/t39.30808-6/453145368_1274061840633775_6448130636317608223_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHpgzgBenGw6aV--HbcBbNc954ZNRxIVw33nhk1HEhXDSl8XsAHqXpVSBy29TIFhfX6rhRGr68XOGPJh38H3O_p&_nc_ohc=xQP3R-4-rbEQ7kNvgFnAPn3&_nc_zt=23&_nc_ht=scontent-cgk1-2.xx&_nc_gid=AN0f3T7uPtFCvblTgcH-0ff&oh=00_AYAB3YP6nRK-bHp2g689FTAFefW4-qszXDzYiwtc9LSoQA&oe=67521B93" alt="Profile" class="rounded-circle img-fluid">
                    <h4 class="mt-3">Muhamad Astu</h4>
                    <p>Web Developer</p>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#home">Home</a>
                    <a class="nav-link" href="#about">About</a>
                    <a class="nav-link" href="#experience">Experience</a>
                    <a class="nav-link" href="#works">Works</a>
                    <a class="nav-link" href="#contact">Contact</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9" id="main-content">
                <button id="toggleSidebar" class="btn btn-primary d-md-none">
                    <i class="bi bi-list"></i> Open Menu
                </button>

                <div id="home">
                    <h1>Hello, I'm Muhamad Astu</h1>
                    <p>Deskripsi singkat Anda</p>
                </div>
                <div id="about">
                    <h2>About</h2>
                    <p>Informasi tentang Anda.</p>
                </div>
                <div id="experience">
                    <h2>Experience</h2>
                    <p>Pengalaman kerja Anda.</p>
                </div>
                <div id="works">
                    <h2>Works</h2>
                    <p>Portofolio Anda.</p>
                </div>
                <div id="contact">
                    <h2>Contact</h2>
                    <p>Informasi kontak Anda.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for mobile sidebar toggle
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleSidebar.addEventListener('click', () => {
            if (sidebar.style.display === 'block') {
                sidebar.style.display = 'none';
            } else {
                sidebar.style.display = 'block';
            }
        });
    </script>
</body>
</html>
